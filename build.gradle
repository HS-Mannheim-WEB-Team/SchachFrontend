plugins {
	id 'java'
	id 'application'
}

group 'WebGroup6'
version '1.0'

mainClassName = "web.schach.gruppe6.gui.ChessGUI"
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.glassfish.jersey.core:jersey-server:2.27'
	compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'

	//included in rt.jar
//    compile 'org.w3c:dom:2.3.0-jaxb-1.0.6'

	testCompile group: 'junit', name: 'junit', version: '4.12'
}
